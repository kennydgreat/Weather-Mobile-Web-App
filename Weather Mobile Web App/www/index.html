<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>WeatherMobileWebApp</title>
</head>
<body>
    <div data-role="page" id="homepage">
        <div data-role="header">

            <h1>Weather Web Application </h1>
        </div>
        <div class="ui-field-contain" data-role="content">

            <div data-role="collapsible" id="Sunday">
                <h4>Sunday</h4>
                <p>No weather info yet</p>
            </div>
            <div data-role="collapsible" id="Monday">
                <h4>Monday</h4>
                <p>No weather info yet</p>
            </div>
            <div data-role="collapsible" id="Tuesday">
                <h4>Tuesday</h4>
                <p>No weather info yet</p>
            </div>
            <div data-role="collapsible" id="Wednesday">
                <h4>Wednesday</h4>
                <p>No weather yet</p>
            </div>
            <div data-role="collapsible" id="Thursday">
                <h4>Thursday</h4>
                <p>No weather info yet</p>
            </div>
            <div data-role="collapsible" id="Friday">
                <h4>Friday</h4>
                <p>No weather info yet</p>
            </div>
            <div data-role="collapsible" id="Saturday">
                <h4>Saturday</h4>
                <p>No weather yet</p>
            </div>

        </div>
        <button id="saveBtn" type="button" class="ui-btn ui-icon-star ui-btn-icon-left">Save Info</button>
        <button id="getLocation" type="button" class="ui-btn ui-icon-star ui-btn-icon-left">Get location info</button>
        <div data-role="footer">
            <a href="#chartpage" class="ui-btn-left">Show Chart</a>

        </div>
    </div>
    <div data-role="page" id="chartpage">
        <div data-role="header">
            <h1>Weather Chart</h1>
        </div>
        <div id="chart_div"></div>
        <div data-role="footer">
            <a href="#homepage" class="ui-btn-left" data-direction="reverse">Back to home page</a>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="scripts/weatherRetrieve.js"></script>
    <script src="scripts/dataBase.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
